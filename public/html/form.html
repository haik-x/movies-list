<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <form id="movie-form" action="" class="mx-auto p-4">
            <h4>Add a movie</h4>
            <div class="mb-3 row">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="string" name="name" class="form-control" id="name" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Synopsis</label>
                    <input type="string" name="synopsis" class="form-control" id="synopsis" aria-describedby="emailHelp" required>
                </div>
                <div class="col">
                    <label class="form-label">Genre</label>
                    <input type="string" name="genre" class="form-control" id="genre" required>
                </div>
                <div class="col">
                    <label class="form-label">Duration</label>
                    <input type="number" name="duration" class="form-control" id="duration" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Director</label>
                <input type="text" name="director" class="form-control" id="director" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Actors</label>
                <input type="text" name="actors" class="form-control" id="actors" aria-describedby="emailHelp">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
            <div id="account-help" class="form-text">
                <a href="index.html">Return to List</a>
            </div>
    
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/form.js"></script>
</body>
</html>
