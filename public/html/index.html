<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Movies</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3 mb-lg-5">
                <div class="position-relative card table-nowrap table-card" id="movie-display">
                    <div class="card-header d-flex justify-content-center align-items-center">
                        <h5 class="mb-0">Movies</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table mb-0" id="movies-table">
                            <thead class="small text-uppercase bg-body text-muted">
                                <tr>
                                    <th>Name</th>
                                    <th class="synopsis">Synopsis</th>
                                    <th>Genre</th>
                                    <th>Duration</th>
                                    <th>Director</th>
                                    <th>Actors</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" id="no-data">Not movies available</td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-end">
                        <a href="/assets/html/form.html" class="btn btn-red">Add Movie</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/list.js"></script>
</body>
</html>
